<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daejun's Raspberry Pi</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            gap: 100px; /* 두 열 사이의 간격을 100픽셀로 설정 */
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .output-container {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Daejun's Raspberry Pi server.</h1>
    <p>이 서버는 한국어-영어 번역과 llama3.2:1b를 통한 챗봇 서비스를 제공합니다.<br>챗봇 답변을 생성하는데에 1분정도가 소요됩니다.</p>
    
    <div class="row">
        <!-- 첫 번째 입력 및 출력 (trans_box.py 처리) -->
        <div class="column">
            <div class="output-container" id="output1"></div>
            <input type="text" id="user_input1" placeholder="번역할 내용을 입력하세요." onkeypress="handleKeyPress(event, 1)" />
            <button onclick="runTrigger(1)">Send</button>
        </div>
        
        <!-- 두 번째 입력 및 출력 (ai_box.py 처리) -->
        <div class="column">
            <div class="output-container" id="output2"></div>
            <input type="text" id="user_input2" placeholder="쳇봇에게 질문해보세요." onkeypress="handleKeyPress(event, 2)" />
            <button onclick="runTrigger(2)">Send</button>
        </div>
    </div>

    <script>
        function runTrigger(id) {
            const userInput = document.getElementById(`user_input${id}`).value;
            const url = id === 1 ? '/run-trans-box' : '/run-ai-box';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            }).then(response => response.text())
              .then(data => {
                  document.getElementById(`output${id}`).innerHTML = data;
                  document.getElementById(`user_input${id}`).value = ''; // 입력 박스 초기화
              });
        }

        function handleKeyPress(event, id) {
            if (event.key === 'Enter') {
                runTrigger(id);
            }
        }
    </script>
</body>
</html>
